
<ion-content>
	<ion-slides pager>
		<ion-slide *ngFor="let slide of slides">
			<ion-toolbar>
				<ion-buttons end>
					<button ion-button color="primary" (click)="goPage()">Pular</button>
				</ion-buttons>
			</ion-toolbar>
			<img [src]="slide.image" class="slides-image"/>
			<h2 class="slide-title" [innerHTML]="slide.title"></h2>
			<p [innerHTML]="slide.description"></p>
		</ion-slide>
		<ion-slide>
			<ion-toolbar></ion-toolbar>
			<img src="assets/imgs/Dog.jpg" class="slide-image"/>
			<h2 class="slide-title">Você está pront?</h2>
			<button ion-button large clear ion-end color="primary"(click)="goPage()">
				Continuar
				<ion-icon name="arrow-forward"></ion-icon>
			</button>
		</ion-slide>
	</ion-slides>
</ion-content>
