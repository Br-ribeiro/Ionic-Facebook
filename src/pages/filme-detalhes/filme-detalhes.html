<ion-header>

  <ion-navbar>
    <ion-title *ngIf = 'filmes'>{{ filmes.original_title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >

<ion-card *ngIf = 'filmes'>

    <ion-item>
        <ion-avatar item-start>
            <img [src]="'https://image.tmdb.org/t/p/w500/' + filmes.poster_path">
        </ion-avatar>
        <h2>{{ filmes.title }}</h2>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + filmes.backdrop_path">

    <ion-card-content>
        <P text-justify>{{ filmes.overview }}</P>
    </ion-card-content>

    <ion-row>
        <ion-col text-center>
            <button ion-button icon-left clear small>
                <ion-icon name="star"></ion-icon>
                <div>{{ filmes.vote_average }}</div>
            </button>
        </ion-col>
        <ion-col text-center>
            <button ion-button icon-left clear small>
                <ion-icon name="man"></ion-icon>
                <div>{{ filmes.vote_count }}</div>
            </button>
        </ion-col>
    </ion-row>

</ion-card>


</ion-content>
